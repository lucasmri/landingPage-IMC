<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Calculadora Índice de massa corporal</title>
</head>
<body>

    <header>

        <h1>IMC</h1>
        <h2>Calculadora</h2>

    </header>

    <main>

        <section>

            <div>
                <img src="" alt="Saúde ícone">
            </div>
            <div>
                <h3>IMC</h3>
                <p>O índice de massa corporal é uma medida internacional usada para calcular se uma pessoa está no peso ideal.</p>
            </div>

        </section>

        <section>

            <div>
                <form>

                    <div>
                        <label for="altura">Altura</label>
                        <input type="number" id="altura">
                    </div>

                    <div>
                        <label for="peso">Peso</label>
                        <input type="number" id="peso">
                    </div>
                    
                    <div>
                        <button>Calcular</button>
                    </div>

                </form>
            </div>

            <div>
                <span>Seu IMC é: </span>
            </div>

            <div>
                <span>Peso status</span>
            </div>

        </section>

    </main>

    <footer>

        <section>
            <p>Este projeto foi desenvolvido por <a href="https://github.com/lucasmri" target="_blank">lucasmri</a> e disponibilizado no GitHub.</p>
        </section>

    </footer>
</body>
</html>
